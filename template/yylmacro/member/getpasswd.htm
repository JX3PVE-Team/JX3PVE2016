<!--{template common/header}-->
<link rel="stylesheet" href="http://css.jx3pve.com/css/user/member/member.css" type="text/css" />
<header class="i-header">
	<a class="i-header-back" href="./login"><i></i></a>
	<div class="i-header-title">重设密码</div>
</header>
<div class="member-container password-container">
	<div id="ct" class="wp w cl">
		<div class="mn mw member-main">
			<div class="password-main">
				<div class="member-header">
					<h3>重设密码</h3>
				</div>
				<form method="post" autocomplete="off" action="member.php?mod=getpasswd&uid=$uid&id=$hashid" class="member-form">
					<input type="hidden" name="formhash" value="{FORMHASH}" />
					<div class="c cl">
						<div class="member-password">
							<p>
								<label>
									<em>{lang username}:</em>
									$member[username]
								</label>
							</p>
							<p>
								<label>
									<em>{lang new_password}:</em>
									<input type="password" id="newpasswd1" name="newpasswd1" size="25" class="px u-text" />
								</label>
								<span class="u-msg-password">
									<i class="d" id="chk_newpasswd1">{lang register_password_tips}<!--{if $_G['setting']['pwlength']}-->, {lang register_password_length_tips1} $_G['setting']['pwlength'] {lang register_password_length_tips2}<!--{/if}--></i>
								</span>
							</p>
							<p>
								<label>
									<em>{lang new_password_confirm}:</em>
									<input type="password" id="newpasswd2" name="newpasswd2" size="25" class="px u-text" />
								</label>
								<span class="u-msg-password">
									<i class="d" id="chk_newpasswd2"></i>
								</span>
							</p>
						</div>
						<i id="tip_newpasswd1" class="p_tip"></i>
						<i id="tip_newpasswd2" class="p_tip"></i>
					</div>
					<p class="fsb pns cl">
						<button class="pn pnc u-btn-ok" type="submit" name="getpwsubmit" value="true"><span>{lang submit}</span></button>
					</p>
				</form>
				<script type="text/javascript" src="{$_G[setting][jspath]}register.js?{VERHASH}"></script>
				<script type="text/javascript">
					var strongpw = new Array();
					<!--{if $_G['setting']['strongpw']}-->
						<!--{loop $_G['setting']['strongpw'] $key $val}-->
						strongpw[$key] = $val;
						<!--{/loop}-->
					<!--{/if}-->
					var pwlength = <!--{if $_G['setting']['pwlength']}-->$_G['setting']['pwlength']<!--{else}-->0<!--{/if}-->;
					checkPwdComplexity($('newpasswd1'), $('newpasswd2'));
				</script>
			</div>
		</div>
	</div>
</div>
<!--{template common/footer}-->

<div class="c-fli-fastreply">
	<div class="c-fli-fastreply-box">
		<a href="forum.php?mod=post&action=reply&fid=$_G[fid]&tid=$_G[tid]" class="c-fli-fastreply-link" title="高级模式回复"><i></i></a>
		<form method="post" autocomplete="off" id="vfastpostform" action="forum.php?mod=post&action=reply&fid=$_G[fid]&tid=$_G[tid]&fromvf=1&extra=$_G[gp_extra]&replysubmit=yes{if $_G['gp_ordertype'] != 1}&infloat=yes&handlekey=vfastpost{/if}{if $_G[gp_from]}&from=$_G[gp_from]{/if}" onsubmit="this.message.value = parseurl(this.message.value);ajaxpost('vfastpostform', 'return_reply', 'return_reply', 'onerror');return false;">
		<div id="vfastpost" class="c-fli-fastreply-content">	
			<input type="hidden" name="formhash" value="{FORMHASH}" />
			<div id="vfastposttb">
				<span class="c-fli-fastreply-txt"><input class="u-form-txt" type="text" name="message" id="vmessage" onKeyDown="seditor_ctlent(event, '$(\'vfastpostform\').submit()');"/></span>
				<button class="c-fli-fastreply-btn u-form-button" type="submit" name="replysubmit" id="vreplysubmit" value="true" style="">发送</button>
				<!--{if !$_G[uid]}-->
					<a class="c-fli-fastreply-logintips" href="forum.php?mod=post&action=reply&fid=$_G[fid]&tid=$_G[tid]" onclick="showWindow('login', this.href)"><span>请先登录</span></a>
				<!--{/if}-->
			</div>				
		</div>
		<div id="vfastpostseccheck"></div>				
		</form>
		<script type="text/javascript">vmessage();</script>
	</div>
</div>

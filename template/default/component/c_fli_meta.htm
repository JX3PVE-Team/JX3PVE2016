<div class="c-fli-meta">

	<div class="c-fli-meta-left">
		<!-- 作者信息 -->
		<span class="u-author">
			<!--{if $_G[forum_thread][authorid] && $_G[forum_thread][author]}-->
				<a class="avatar" href="home.php?mod=space&uid=$_G[forum_thread][authorid]" title="$_G[forum_thread][author]"><!--{avatar($_G[forum_thread][authorid],small)}--></a>
				<a href="home.php?mod=space&uid=$_G[forum_thread][authorid]" title="$_G[forum_thread][author]">$_G[forum_thread][author]</a>
			<!--{else}-->
				<!--{if $_G['forum']['ismoderator']}-->
					<a href="home.php?mod=space&uid=$_G[forum_thread][authorid]">{lang anonymous}</a>
				<!--{else}-->
					{lang anonymous}
				<!--{/if}-->
			<!--{/if}-->
		</span>

		<!-- 关注收听 -->
		<!--{if $post[authorid] != $_G[uid]}-->
			<!--{if helper_access::check_module('follow')}-->
			<a class="u-follow" href="home.php?mod=spacecp&ac=follow&op=add&hash={FORMHASH}&fuid=$post[authorid]" id="followmod_$post[authorid]" onclick="showWindow('followmod', this.href, 'get', 0);"><i></i>关注</span></a>
			<!--{/if}-->
		<!--{/if}-->

		<!-- 发布时间 -->
		<span class="u-posttime"><em>发布时间:</em> <b>$post[dateline]</b></span>
		<span class="u-lastedit"><em>最后更新:</em> <b>$thread[lastedit]</b></span>
		<span class="u-view" title="查看"><i></i> <b>$_G[forum_thread][views]</b></span>
		<span class="u-reply" title="回复"><i></i> <b>$_G[forum_thread][allreplies]</b></span>

	</div>

	<div class="c-fli-meta-right">
		
		<!-- 打印 -->
		<!--{if $post['invisible'] == 0}-->
		<a class="u-print" href="forum.php?mod=viewthread&action=printable&tid=$_G[tid]" title="{lang thread_printable}" target="_blank"><i></i><span>打印</span></a>
		<!--{/if}-->

		<!-- 分享 -->
		<div class="u-share" id="c-forum-title-share">
			<i></i><span>分享</span>
			<div class="bdsharebuttonbox" id="c-forum-title-share-box">
				<a href="#" class="bds_more" data-cmd="more"></a>
				<a href="#" class="bds_tieba" data-cmd="tieba" title="分享到百度贴吧"></a>
				<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
				<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
				<a href="#" class="bds_copy" data-cmd="copy" title="分享到复制网址"></a>
			</div>
			<script>window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"","bdMini":"2","bdMiniList":false,"bdPic":"","bdStyle":"0","bdSize":"16"},"share":{}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
			</script>
		</div>

		<!-- 楼层跳转 -->
		<span class="u-goto" id="c-forum-title-goto">
			<i></i><span>跳转</span>
			<div class="u-goto-box" id="fj">
				<label class="z">跳转楼层</label>
				<input type="text" class="px p_fre z" size="2" onkeyup="$('fj_btn').href='forum.php?mod=redirect&ptid=$_G[tid]&authorid=$_GET[authorid]&postno='+this.value" onkeydown="if(event.keyCode==13) {window.location=$('fj_btn').href;return false;}" title="{lang thread_redirect_postno_tips}" />
				<a href="javascript:;" id="fj_btn" class="z" title="{lang thread_redirect_postno_tips}"><img src="{IMGDIR}/fj_btn.png" alt="{lang thread_redirect_postno_tips}" class="vm" /></a>
			</div>
		</span>

		<!-- 倒序 -->
		<!--{if !$rushreply}-->
			<!--{if $ordertype != 1}-->
				<a href="forum.php?mod=viewthread&tid=$_G[tid]&extra=$_GET[extra]&ordertype=1"  class="u-descending" title="倒序浏览 - 最后发布的靠前"><i></i><span>倒序</span></a>
			<!--{else}-->
				<a href="forum.php?mod=viewthread&tid=$_G[tid]&extra=$_GET[extra]&ordertype=2"  class="u-descending" title="正序浏览 - 最早发布的靠前"><i></i><span>正序</span></a>
			<!--{/if}-->
		<!--{/if}-->

		<!-- 举报 -->
		<!--{if $post['authorid'] != $_G['uid']}-->
			<a class="u-report" title="举报" href="javascript:;" onclick="showWindow('miscreport$post[pid]', 'misc.php?mod=report&rtype=post&rid=$post[pid]&tid=$_G[tid]&fid=$_G[fid]', 'get', -1);return false;"><i></i><span>{lang report}</span></a>
		<!--{/if}-->


	</div>

</div>
